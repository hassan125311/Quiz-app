<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Quiz App</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: #eef2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }
    #timer {
      text-align: right;
      font-weight: bold;
      margin-bottom: 10px;
      color: #d9534f;
    }
    #question {
      font-size: 18px;
      margin-bottom: 15px;
      color: #333;
    }
    #options {
      list-style: none;
      margin-bottom: 20px;
    }
    #options li {
      margin-bottom: 10px;
    }
    #options input {
      margin-right: 10px;
    }
    #next-btn {
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #next-btn:hover {
      background: #0056b3;
    }
    #result {
      text-align: center;
    }
    @media (max-width: 600px) {
      .container { padding: 15px; }
      h1 { font-size: 20px; }
      #question { font-size: 16px; }
      #next-btn { width: 100%; }
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
  </script>
</head>
<body>
  <div class="container">
    <h1>JavaScript Quiz</h1>
    <div id="quiz">
      <div id="timer">Time Left: 02:00</div>
      <div id="question"></div>
      <ul id="options"></ul>
      <button id="next-btn">Next</button>
    </div>
    <div id="result" style="display: none;">
      <h2>Quiz Completed!</h2>
      <p id="score"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
